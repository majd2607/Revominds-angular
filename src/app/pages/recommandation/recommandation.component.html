<div>
    <input type="number" [(ngModel)]="userId" placeholder="Enter User ID">
    <button (click)="getRecommendations()">Get Recommendations</button>
  </div>
  
  <h2 *ngIf="recommendations.length > 0">Recommendations for User {{ userId }}:</h2>
  <ul>
    <li *ngFor="let recommendation of recommendations">{{ recommendation }}</li>
  </ul>
